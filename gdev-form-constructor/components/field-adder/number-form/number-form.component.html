<div class="col s12 m4 input-field">
    <input
        class="extra"
        type="number"
        name="min"
        id="min"
        placeholder="Número menor"
        (blur)="_adder.getAttr.next({key:'min',value: +$event.target.value})"
    />
</div>
<div class="col s12 m4 input-field">
    <input
        class="extra"
        type="number"
        name="max"
        id="max"
        placeholder="Número mayor"
        (blur)="_adder.getAttr.next({key:'max',value: +$event.target.value})"
    />
</div>
