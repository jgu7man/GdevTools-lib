<div class="col s11">
    <label for="">
        {{ field.etiqueta }}
        <span class="red-text" *ngIf="field.requerido">*</span>
    </label>
    <div class="col s12">
        <button
            [matTooltip]="field.info"
            mat-raised-button
            (click)="fileInput.click()"
        >
            {{field.llamadoAccion}}
        </button>
        <input
            hidden
            (change)="onFileSelected($event)"
            #fileInput
            type="file"
            [multiple]="field.multiple"
            [id]="field.etiqueta"
        />
    </div>
    <div class="col s12">
        <ul>
            <li *ngFor="let file of filesLoaded; let i=index">
                {{file.name}}
                <span (click)="deleteFile(i)">
                    <i class="fas fa-times-circle"></i>
                </span>
            </li>
        </ul>
    </div>
</div>


<div class="col s1">
    <mat-chip class="clear_value" 
        [matTooltip]="'Elimina el atributo'"
        *ngIf="main.ClearValues"
        (click)="main.clearFieldValue.next(field.etiqueta)" >
        <i class="fas fa-trash red-text"></i>
    </mat-chip>
</div>
